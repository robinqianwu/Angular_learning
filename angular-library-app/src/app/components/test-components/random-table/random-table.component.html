<div class="table-container">
  <h2>{{tableTitle | uppercase}}</h2>
  <div *ngIf="hasSeven">There is at least one '7' inside.</div>
  <table>
    <thead [ngClass]="cssClasses">
      <tr>
        <th>#</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let num of numbers; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ num }}</td>
      </tr>
    </tbody>
  </table>

  <button (click)="generateRandomNumbers();passData()">Generate Again</button>
</div>
